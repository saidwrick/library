<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="prompt">
        <div class="form">
            <div class="close-button">X</div>
            <div class="form-title">Add A Book</div>
            <form id="book-form" method="get" action="">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="form-group">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">
                </div>
            </form>
            <button id ="form-submit" type="text" form="book-form">submit</button>
        </div>
    </div>

    <header>MY LIBRARY
        <button class = "add-book-button">Add Book</button>
    </header>
    <div class="library">
        <div class="card">
            <div class="title">The Really Long Book Name For A Book
                <div class="delete">x</div>
            </div>
            <div class="author">by: James Cameron</div>
            <div class="pages">pages: 205</div>
            <div class="status"><button class="read">read</button></div>
        </div>
        <div class="card">
            <div class="title">The Really Long Book Name For A Book</div>
        </div>
        <div class="card">
            <div class="title">The Really Long Book Name For A Book</div>
        </div> 
    </div>

<script src="script.js"></script>
</body>
